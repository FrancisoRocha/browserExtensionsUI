<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- SweetAlert2 - versiÃ³n moderna -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="header light">
        <img src="./assets/images/logo.svg" alt="logo" class="logo">
        <button class="btn__theme light">
            <img src="./assets/images/icon-moon.svg" alt="icon moon" class="icon__theme">
        </button>
    </header>

    <!-- CONTAINER CARDS -->
    <main class="container">
        <!-- FILTERS -->
        <div class="container__filters">
            <p class="title__container light">Extensions List</p>
            <div class="filters">
                <!-- selected -->
                <a href="#" class="all active light">All</a>
                <a href="#" class="actives light">Active</a>
                <a href="#" class="inactive light">Inactive</a>
            </div>
        </div>
        <!-- CARDS EXTENSIONS -->
    </main>

    <script src="./app/app.js" type="module"></script>

</body>

</html>
